<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tarefas</title>
  <!-- Importa o arquivo de estilos -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Cabeçalho da aplicação -->
    <div class="header">
      <h1>Lista de Tarefas</h1>
      <span class="badge">Organize seu dia</span>
    </div>

    <!-- Botão para alternar entre tema claro e escuro -->
    <button id="toggle-tema" class="btn tema">Alternar Tema</button>

    <!-- Botões de filtro para exibir tarefas específicas -->
    <div class="filtros">
      <button class="btn filtro" data-filtro="todas">Todas</button>
      <button class="btn filtro" data-filtro="pendentes">Pendentes</button>
      <button class="btn filtro" data-filtro="concluidas">Concluídas</button>
    </div>

    <!-- Contadores de tarefas pendentes e concluídas -->
    <div class="contador">
      <span id="pendentes">Pendentes: 0</span>
      <span id="concluidas">Concluídas: 0</span>
    </div>

    <!-- Campo de entrada para nova tarefa -->
    <div class="input-row">
