<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>Lista de Tarefas</h1>
      <span class="badge">Organize seu dia</span>
    </div>

    <button id="toggle-tema" class="btn tema">Alternar Tema</button>

    <div class="filtros">
      <button class="btn filtro" data-filtro="todas">Todas</button>
      <button class="btn filtro" data-filtro="pendentes">Pendentes</button>
      <button class="btn filtro" data-filtro="concluidas">Concluídas</button>
    </div>

    <div class="contador">
      <span id="pendentes">Pendentes: 0</span>
      <span id="concluidas">Concluídas: 0</span>
    </div>

    <div class="input-row">
      <input type="text" id="nova-tarefa" placeholder="Digite uma tarefa">
      <button class="btn" onclick="adicionarTarefa()">
        <span class="plus"></span> Adicionar
      </button>
    </div>

    <ul id="lista">
      <!-- Tarefas serão adicionadas dinamicamente -->
    </ul>
    
   <canvas id="graficoTarefas" width="400" height="200"></canvas>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
